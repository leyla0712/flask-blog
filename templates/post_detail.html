{% extends 'base.html' %}

{% block title %}
{{ article.title }}
{% endblock %}


{% block body %}
<div class="container mt-5">
    <h1>{{ article.title }}</h1>

   
    <div class="alert info">
        <p>{{ article.text }}</p>
        <p><br>Date: {{ article.date.date() }}</p>
        <a href="/posts/{{ article.id }}/del" class="btn btn-danger">Delete</a>
        <a href="/posts/{{ article.id }}/update" class="btn btn-success">Edit</a>
    </div>
    
</div>
{% endblock %}
